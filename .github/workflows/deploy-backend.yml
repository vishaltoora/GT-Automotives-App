  name: Deploy Backend
  on:
    workflow_dispatch:
  jobs:
    deploy:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - run: |
          az acr build --registry gtautomotivesregistry --image gt-automotives-backend:latest --file Dockerfile.backend .
          az container delete --resource-group gt-automotives-prod --name gt-automotives-backend --yes || true
          az container create --resource-group gt-automotives-prod --name gt-automotives-backend --image
  gtautomotivesregistry.azurecr.io/gt-automotives-backend:latest --cpu 1 --memory 1.5 --ports 3000 --registry-login-server
  gtautomotivesregistry.azurecr.io --registry-username gtautomotivesregistry --registry-password ${{ secrets.ACR_PASSWORD }}
  --dns-name-label gt-automotives-backend --location canadacentral --environment-variables NODE_ENV=production DATABASE_URL="${{ 
  secrets.DATABASE_URL }}" PORT=3000
  EOF
