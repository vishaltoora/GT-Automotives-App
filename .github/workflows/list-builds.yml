name: List Available Builds

on:
  workflow_dispatch:
    inputs:
      count:
        description: 'Number of recent builds to show'
        required: true
        default: '10'
        type: string

jobs:
  list-builds:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history
        
    - name: List recent builds
      run: |
        echo "📋 Recent Builds Available for Deployment"
        echo "========================================"
        echo ""
        
        COUNT=${{ inputs.count }}
        
        echo "🏗️ Last $COUNT commits with build artifacts:"
        echo ""
        
        # Get recent commits
        COMMITS=$(git log --oneline --format="%H %s" -n $COUNT)
        
        echo "$COMMITS" | while IFS=' ' read -r commit_sha commit_msg; do
          # Check if this commit has build artifacts
          git checkout $commit_sha >/dev/null 2>&1
          
          BACKEND_BUILD="❌"
          FRONTEND_BUILD="❌"
          
          if [ -f "server/dist/main.js" ]; then
            BACKEND_BUILD="✅"
          fi
          
          if [ -f "apps/webApp/dist/index.html" ]; then
            FRONTEND_BUILD="✅"
          fi
          
          # Get commit date
          COMMIT_DATE=$(git show -s --format="%ci" $commit_sha)
          
          echo "📦 $commit_sha"
          echo "   📅 $COMMIT_DATE"
          echo "   📝 $commit_msg"
          echo "   🖥️  Backend: $BACKEND_BUILD   🌐 Frontend: $FRONTEND_BUILD"
          echo ""
        done
        
        echo ""
        echo "💡 To deploy a specific build:"
        echo "   1. Go to 'Simple Deploy' workflow"
        echo "   2. Click 'Run workflow'"
        echo "   3. Enter the commit SHA (8-character short SHA works)"
        echo "   4. Or use 'latest' for most recent commit"
        echo ""
        echo "📝 Legend:"
        echo "   ✅ = Build artifacts available"
        echo "   ❌ = Build artifacts missing (run build first)"